<div class="col-md-8 mt-3">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="Description"><strong>
          Email</strong></label><br>
      <input type="email" placeholder="Enter your Email" id="email" name="email" #email="ngModel"
        [(ngModel)]="loginObj.email" [ngModelOptions]="{standalone: true}" class="form-control" required>

    </div>
    <div class="form-group">
    <label for="Description"><strong>
        Password</strong></label><br>
    <input type="password" placeholder="Enter your password" id="password"
    name="password" #password="ngModel"
      [(ngModel)]="loginObj.password"
      [ngModelOptions]="{standalone: true}" class="form-control" required>

    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  <button type="button" class="btn btn-primary ml-2"  title="Add Task" data-toggle="modal"
   data-target="#registerModal"
  >Register</button>

  </form>

</div>

<div class="modal fade bd-example-modal-lg" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SignUp User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="signup()" #addForm="ngForm">
        <div class="modal-body">
          <div class="card ">
            <div class="card-body">
              <div style="margin:0px 20px 0px 20px;">

                <div class="col-md-12">
                  <label for="Description"><strong>
                      Name</strong></label><br>
                  <input type="text" placeholder="Enter your Name" id="name" name="name" #name="ngModel"
                    [(ngModel)]="registerObj.name" [ngModelOptions]="{standalone: true}" class="form-control" required>
                </div><br>

                <div class="col-md-12">
                  <label for="Description"><strong>Email
                    </strong></label><br>
                  <input type="text" placeholder="Enter your Email" id="addEmail" name="addEmail"
                    #addEmail="ngModel" [(ngModel)]="registerObj.addEmail" [ngModelOptions]="{standalone: true}"
                    class="form-control" required>
                </div><br>

                <div class="col-md-12">
                  <label for="Description"><strong>Username
                    </strong></label><br>
                  <input type="text" placeholder="Enter your username" id="addusername" name="addusername"
                    #addusername="ngModel" [(ngModel)]="registerObj.addusername" [ngModelOptions]="{standalone: true}"
                    class="form-control" required>
                </div><br>
                <div class="col-md-12 ">
                  <label for="exampleFormControlSelect1"><Strong>Role Name</Strong></label>
                  <select class="form-control" id="Addrole" name="Addrole"
                    [(ngModel)]="registerObj.Addrole" [ngModelOptions]="{standalone: true}">
                    <option value="" selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="users">Users</option>

                  </select>

                </div>
                <div class="col-md-12">
                  <label for="Description"><strong>Password
                    </strong></label><br>
                  <input type="password" placeholder="Enter your password" id="addPassword" name="addPassword" #addPassword="ngModel"
                    [(ngModel)]="registerObj.addPassword" [ngModelOptions]="{standalone: true}" class="form-control" required>
                </div><br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Signup
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
